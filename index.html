<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BunkTrackr - Track your bunks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <nav class="nav">
      <div class="nav-header">
        <a href="/">
          <h1 class="nav-heading">
            bunk<span class="nav-highlight">trackr</span>
          </h1>
        </a>
        <a href="./settings.html"
          ><img
            class="settings-icon"
            src="./assets/settings.svg"
            alt="settings-icon"
        /></a>
      </div>
      <p class="sub-heading-nav">
        Keep a record of the days you've bunked.
      </p>
      <div class="nav-lining"></div>
      <div id="subject-template-div" class="subject-template-container">
        <p>
          You haven't added any subjects yet, add subjects from the settings
          page or by clicking on any of the templates below
        </p>
        <ul>
          <li id="template-cse"><a href="#">CSE 4th Sem</a></li>
          <li>For more templates, contribute <a href="https://github.com/thegeorgenikhil/bunk-trackr">here</a></li>
          <!-- <li id="template-csse">CSSE</li> -->
        </ul>
      </div>
    </nav>
    <form class="form-container">
      <input type="date" id="date-picker" />
      <ul class="subject-options" id="subject-options-ul"></ul>
      <button id="track-bunk-btn" class="btn">Track Bunk +</button>
    </form>
    <div id="table-div"></div>
    <div id="snackbar"></div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
